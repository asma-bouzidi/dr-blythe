services:
  lmp-backend-db:
    image: postgres:16
    container_name: lmp-backend-db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    restart: unless-stopped
    volumes:
      - /home/iterise/data/portal/lmp-backend-db:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $DATABASE_USERNAME -d $DATABASE_NAME" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"