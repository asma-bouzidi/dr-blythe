<div *ngIf="patient">
  <h2>Patient Details</h2>
  <p><strong>Name:</strong> {{ patient.name }}</p>
  <p><strong>Age:</strong> {{ patient.age }}</p>
</div>

<div *ngIf="!patient && error">
  <p>Error fetching patient data: {{ error }}</p>
</div>

<div *ngIf="!patient && !error">
  <p>Loading patient data...</p>
</div>
